<!DOCTYPE html>
<html>
  <head>
    <title>Create Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      form {
        margin-top: 20px;
      }

      form label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      form input[type="text"],
      form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      form button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      form button[type="submit"]:hover {
        background-color: #45a049;
      }

      .back-link {
        display: block;
        margin-top: 20px;
        color: #666;
        text-decoration: none;
      }

      .back-link:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Создать проект</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Создать</button>
      </form>
      <a class="back-link" href="{% url 'project_list' %}"
        >Вернуться к списку проектов
      </a>
    </div>
  </body>
</html>
